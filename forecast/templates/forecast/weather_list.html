{% extends 'forecast/base.html' %}

{% block content %}
    {% for forecast in forecasts %}
        <tr>
            <th><a href="{% url 'day_detail' pk=forecast.pk %}"> {{ forecast.name }}</a></th>
            <th>{{ forecast.date }}</th>
            <th>{{ forecast.forecast_day_temp }}</th>
            <th>{{ forecast.forecast_night_temp }}</th>
        </tr>
    {% endfor %}
{% endblock %}
